<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Coaches</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Coaches</h1>
    <div class="col-md-4">
		<i>Welcome <b sec:authentication="name"></b>, 
        your role is <b sec:authentication="principal.authorities"></b>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
    <div>
        <a href="/martialarts" class="btn btn-success">Martial Arts</a>
        <a href="/courses" class="btn btn-success">Courses</a>
        <a href="/customers" class="btn btn-success">Customers</a>
        <a href="/prices" class="btn btn-success">Prices</a>
    </div>
    <table class="table table-striped">
		<tr>
		    <th>First Name</th>
		    <th>Last Name</th>
            <th sec:authorize="hasAuthority('ADMIN')"> </th>
		</tr>  
    	<tr th:each = "coach : ${coaches}">
    		<td th:text="${coach.firstname}"></td>
            <td th:text="${coach.lastname}"></td>
            <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/coaches/edit/{id}(id=${coach.coach_id})}">Edit</a></td>  
            <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/coaches/delete/{id}(id=${coach.coach_id})}" class="btn btn-danger">Delete</a></td>		
    	</tr>
     </table>
      <a href="/coaches/add" class="btn btn-success" sec:authorize="hasAuthority('ADMIN')">Add Coach</a>      	
</body>
</html>
